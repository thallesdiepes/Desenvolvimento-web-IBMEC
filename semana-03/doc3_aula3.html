<body>
    <p> Esse é um parágrafo para falar que vai começar uma lista ordenada</p>
    <ol>
        <li>Primeiro elemento</li>
        <li>Segundo elemento</li>
        <li>Terceiro elemento</li>
    </ol>
    <p> Esse é um parágrafo para falar que vai começar uma lista não ordenada</p>
    <ul>

        <li>Outro elemento não ordenado</li>
        <li> Último elemento não ordenado</li>
    </ul>
