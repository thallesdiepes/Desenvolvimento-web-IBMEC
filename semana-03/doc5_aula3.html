<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Documento 05</title>
</head>
<body>
    <p>Parágrafo para iniciar e falar que irá começar um <em><strong>formulário usando GET</strong></em></p>
    <form method = "get">
        <label>Nome (get):
            <input nome = "Nome get">
        </label>
        <label>Email (get):
            <input email = "email get">
        </label>
        <label>Telefone (get):
            <input telefone = "telefone get">
        </label>
    </form>
    <p>Prágrafo para falar que irá começar um <em><strong>formulário usando POST</strong></em></p>
    <form method = "post">
        <label>Nome (post):
            <input nome (post) = "Nome post">
        </label>
        <label>Email (post):
            <input email (post) = "email post">
        </label>
        <label>Telefone (post):
            <input telefone (post) = "telefone post">
        </label>
    </form>
    <button><strong>Enviar</strong></button>
</body>
</html>
